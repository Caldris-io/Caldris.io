<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caldris.io</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #FDF3E1; /* Light Cream */
    color: #121212; /* Graphite Black */
  }
  header {
    background-color: #F6C700; /* Bold Yellow */
    padding: 2rem 1rem;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
  }
  main {
    max-width: 600px;
    margin: 3rem auto;
    padding: 0 1rem;
    background-color: #FBE7C3; /* Soft Beige */
    border-radius: 8px;
    box-shadow: 0 4px 12px rgba(18,18,18,0.1);
  }
  main h2 {
    color: #235E9E; /* Cobalt Blue - dominant blue */
    font-weight: 700;
  }
  main p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 2rem;
  }
  .cta-button {
    display: inline-block;
    background-color: #D7462E; /* Electric Red */
    color: #FDF3E1; /* Light Cream */
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .cta-button:hover {
    background-color: #F77B0B; /* Sunset Orange on hover */
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #143C66; /* Ink Blue */
  }
</style>
</head>
<body>

<header>
  <h1>Caldris.io</h1>
</header>

<main>
  <h2>Calm Control. Deep Action.</h2>
  <p>Caldris.io is the operational layer for modern business automation.  
  We orchestrate AI agents to automate core workflows — accounts receivable, payroll, compliance — with security and simplicity at the core.</p>
  <a href="#" class="cta-button">Get Started</a>
</main>

<footer>
  &copy; 2025 Caldris.io — All rights reserved
</footer>

</body>
</html>
